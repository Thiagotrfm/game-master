<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="style.css">
        
        <title>Master</title>
    </head>

    <body>
        <div class="wrapper clearfix">
            <div class="player-0-panel active">
                <div class="player-name" id="name-0">Player 1</div>
                <div class="player-score" id="score-0">34</div>
                <div class="player-name" id="name-1">Player 2</div>
                <div class="player-score" id="score-1">234</div>
                <div class="player-name" id="name-2">Player 3</div>
                <div class="player-score" id="score-2">12</div>
                <div class="player-name" id="name-3">Player 4</div>
                <div class="player-score" id="score-3">43</div>
                <div class="player-name" id="name-4">Player 5</div>
                <div class="player-score" id="score-4">123</div>
                <div class="player-name" id="name-5">Player 6</div>
                <div class="player-score" id="score-5">234</div>
            </div>
            
            <div class="player-1-panel">
                <div class="player-name-act titulo">MASTER</div>
                <div class="player-name-active subtitulo">Teste seus conhecimentos</div>
                <div class="beginImage imagem"><img src="inicio.png" /></div>
            </div>
            
            <button class="btn-roll btn-roll-unactive nextbutton"><i class="ion-ios-loop"></i>Girar dado</button>
            <button class="newButton"><img src="new.png" class="newbutton"/></button>

            
        </div>
        
        
        <script src="script.js"></script>
    </body>
</html>
